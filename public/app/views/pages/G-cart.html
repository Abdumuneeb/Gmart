<div class="container-fluid m-0 p-0 row" style="  float: left;" >

   
    <table class="table" >
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Sub Total</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in cartItems" id="tbl">
            <th scope="row">{{$index + 1}}</th>
            <td>{{item.productName}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity * item.price}} </td>
          </tr>
         </tbody>
      </table>
      <div style="margin-left: 600px;">
      <button type="button" class="btn btn-primary btn-sm" style="height: 30px;" onclick="localStorage.clear() ; window.location.href=window.location.href ">Submit</button>
      <button type="button" class="btn btn-secondary btn-sm" style="height: 30px;" >Cancle</button>
    </div>
    </div>
